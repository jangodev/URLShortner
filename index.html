<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortner</title>
  </head>
  <body>
    <label for="url">URL: </label>
    <input type="url" name="url" id="url" placeholder="https://google.com" />
    <button id="shorten-url">Shorten</button>

    <br/>

    <label for="short-url">Short URL: </label>
    <a><span id="short-url" name="short-url"></span></a>
    <button id="copy-url">Copy</button>

    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">

  </body>
</html>
